<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nông sản 24h - Sự lựa chọn tin cậy</title>

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link href="/css/font-awesome.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.png" type="image/x-icon">
  <!-- SmartMenus jQuery Bootstrap Addon CSS -->
  <link href="/css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
  <!-- Product view slider -->
  <link rel="stylesheet" type="text/css" href="/css/jquery.simpleLens.css">
  <!-- slick slider -->
  <link rel="stylesheet" type="text/css" href="/css/slick.css">
  <!-- price picker slider -->
  <link rel="stylesheet" type="text/css" href="/css/nouislider.css">
  <!-- Theme color -->
  <link id="switcher" href="/css/theme-color/default-theme.css" rel="stylesheet">

  <!-- Top Slider CSS -->
  <link href="/css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">

  <!-- Main style sheet -->
  <link href="/css/style.css" rel="stylesheet">

  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!-- Start header section -->
<header th:replace="~{/web/header/mainHeader :: mainHeader}"></header>
<!-- / header section -->
<!--  content -->
<!-- catg header banner section -->
<section id="aa-catg-head-banner">
  <img src="/images/archive-banner.png" alt="banner blog">
  <div class="aa-catg-head-banner-area">
    <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Đăng ký</h2>
        <ol class="breadcrumb">
          <li><a href="/">Trang chủ</a></li>
          <li style="color:#fff">Xác nhận đổi mật khẩu</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<!-- / catg header banner section -->

<!-- Cart view section -->
<section id="aa-myaccount">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-myaccount-area">
          <div class="row">
            <br>
            <div class="alert alert-success"
                 role="alert"
                 th:if="${message}"
                 th:text="${message}">
            </div>

            <div class="alert alert-danger"
                 role="alert"
                 th:if="${error}"
                 th:text="${error}">
            </div>
            <div class="col-md-8 col-md-push-2">
              <div class="aa-myaccount-register">
                <h4>Xác nhận đổi mật khẩu</h4>
                <form name="formRegister" class="aa-login-form" th:action="@{/confirmOtpForgotPassword}" th:object="${user}" method="post">
                  <label>Nhập mã xác thực OTP để nhận liên kết lấy mật khẩu<span>*</span></label>
                  <input type="text" hidden="hideen" name="email" th:value="${email}"/>
                  <input type="text" maxlength="6"
                         placeholder="Mã xác thực OTP"
                         name="otp" id="otp"
                         class="form-control">
                  <button type="submit" class="aa-browse-btn">Xác nhận</button>
                </form>
                <p style="margin-top: 80px">
                  Quay lại?
                  <a th:href="@{/login}">Tại đây</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / Cart view section -->

<!--  end content-->
<!--  footer-->
<footer th:replace="~{/web/footer/footer :: footer}"></footer>
<!-- end footer-->
<!-- jQuery library -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.js"></script>
<!-- SmartMenus jQuery plugin -->
<!-- SmartMenus jQuery Bootstrap Addon -->

<!-- To Slider JS -->
<script src="/js/sequence.js"></script>
<script src="/js/sequence-theme.modern-slide-in.js"></script>
<!-- Product view slider -->
<script type="text/javascript" src="/js/jquery.simpleGallery.js"></script>
<script type="text/javascript" src="/js/jquery.simpleLens.js"></script>
<!-- slick slider -->
<script type="text/javascript" src="/js/slick.js"></script>
<!-- Price picker slider -->
<script type="text/javascript" src="/js/nouislider.js"></script>
<script type="text/javascript" src="/js/validate.js"></script>
<!-- Custom js -->
<script type="text/javascript" src="/js/custom.js"></script>
</body>
</html>
