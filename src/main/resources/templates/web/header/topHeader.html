<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
<th:block th:fragment= "topHeader">
         <!-- start header top  -->
    <div class="aa-header-top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-header-top-area">
              <!-- start header top left -->
              <div class="aa-header-top-left">
                <div class="cellphone hidden-xs">
                  <p><span class="fas fa-home"></span>Website bán hàng nông sản</p>
                </div>
                <!-- start language -->
                <div class="aa-language">
                  <div class="dropdown">
                    <a class="btn dropdown-toggle" href="#" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <img src="/img/flag/vietnam.png" alt="english flag">Việt Nam
                    </a>
                   
                  </div>
                </div>
                <!-- / language -->

                <!-- start cellphone -->
<!--                <div class="cellphone hidden-xs">
                  <p><span class="fa fa-phone"></span>00-62-658-658</p>
                </div>-->
                <!-- / cellphone -->
              </div>
              <!-- / header top left -->
              <div class="aa-header-top-right">
                <ul class="aa-head-top-nav-right">
                    <th:block th:unless="${#request.remoteUser}">
                        <li class="hidden-xs"><a th:href="@{/register}">Đăng ký</a></li>
                        <li><a th:href="@{/login}">Đăng nhập</a></li>
                    </th:block>
                    <th:block th:if="${#request.remoteUser}">
                        <li>
                            <a th:href="@{/profile}"><strong>Chào</strong> [[${user.name}]]</a>
                        </li>
                        <li class="hidden-xs"><a th:href="@{/favorite}">Yêu thích</a></li>
                        <li class="hidden-xs"><a th:href="@{/logout}">Đăng xuất</a></li>
                    </th:block>
                   <!--  data-toggle="modal" data-target="#login-modal" -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / header top  -->
</th:block>
</body>
</html>
