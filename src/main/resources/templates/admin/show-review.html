<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Admin web nông sản</title>

  <link href="/assets/css/pace.min.css" rel="stylesheet" />
  <script src="/assets/js/pace.min.js"></script>
  <link rel="stylesheet" href="/assets/plugins/summernote/dist/summernote-bs4.css"/>
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link href="/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet" />
  <link href="/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/animate.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/icons.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/sidebar-menu.css" rel="stylesheet" />
  <link href="/assets/css/app-style.css" rel="stylesheet" />
</head>
<body>
<header th:replace="~{/admin/header/header :: header}"></header>
    <div class="content-wrapper">
      <div class="container-fluid">
        <!--End Row-->

          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Danh sách Review</h5>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tên Sản Phẩm</th>
                        <th scope="col">Nội dung</th>
                        <th scope="col">Ngày đánh giá</th>
                        <th scope="col">Hành động</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="review:${reviewList}">
                        <td scope="row">[[${review.id}]]</td>
                        <td>[[${review.name}]]</td>
        				<td>[[${review.email}]]</td>
        				<td>[[${review.product.productName}]]</td>
        				<td>[[${review.content}]]</td>
        				<td>[[${review.created}]]</td>
        				 <td>
                         <button th:data-id="${review.id}" th:data-name="${review.name}"
                                 onclick="showConfigModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))" class="btn btn-danger"><a>Xóa</a></button>
                        </td>
                     </tr>
                    </tbody>
                  </table>
                  <script>
                    function showConfigModalDialog(id, name) {
                      $('#name').text(name);
                      $('#yesOption').attr('href', '/admin/deleteReview/'+id);
                      $('#configmationId').modal('show');
                    }
                  </script>

                  <!-- Modal -->
                  <div class="modal" tabindex="-1" role="dialog" id="configmationId">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" style="color: black">Xác nhận</h5>
                          <button type="button" class="close" data-dismiss="modal"
                                  aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p style="color: black">Bạn muốn xóa đánh giá này không?</p>
                        </div>
                        <div class="modal-footer">
                          <a id="yesOption" type="button" class="btn btn-primary">Có</a>
                          <button type="button" class="btn btn-danger"
                                  data-dismiss="modal">Không</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<footer th:replace="~{/admin/footer/footer :: footer}"></footer>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/plugins/simplebar/js/simplebar.js"></script>
<script src="/assets/js/sidebar-menu.js"></script>
<script src="/assets/js/jquery.loading-indicator.js"></script>
<script src="/assets/js/app-script.js"></script>
<script src="/assets/plugins/Chart.js/Chart.min.js"></script>
<script src="/assets/js/index.js"></script>
<script src="/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>
</body>

</html>
