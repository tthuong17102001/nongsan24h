<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Admin web nông sản</title>

  <link href="/assets/css/pace.min.css" rel="stylesheet" />
  <script src="/assets/js/pace.min.js"></script>
  <link rel="stylesheet" href="/assets/plugins/summernote/dist/summernote-bs4.css"/>
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link href="/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet" />
  <link href="/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/animate.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/icons.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/sidebar-menu.css" rel="stylesheet" />
  <link href="/assets/css/app-style.css" rel="stylesheet" />


</head>
<body>
<header th:replace="~{/admin/header/header :: header}"></header>
    <div class="content-wrapper">
      <div class="container-fluid">

        <div class="row mt-3">
          <!--<div class="col-lg-12">
            <button class="add-catalog"><a href="${pageContext.request.contextPath}/admin/user/add">Thêm User</a></button>
          </div>  -->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Danh sách User</h5>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Ảnh đại diện</th>
                        <th scope="col">Họ và tên</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ngày đăng ký</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Hành động</th>
             
                      </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${users}">
                      <td>[[${item.userId}]]</td>
                      <td>
                        <img th:src="@{'/loadImage?imageName='+${item.avatar}}"  alt="..." class="avatar-img rounded-circle" style="width: 60px">
                      </td>
                      <td>[[${item.name}]]</td>
                      <td>[[${item.email}]]</td>
                      <td>[[${item.registerDate}]]</td>
                      <td>[[${item.status?'Đang hoạt động':'Ngừng hoạt động'}]]</td>
                        <td>
                          <button class="btn btn-danger"><a href="#">Xem</a></button>
                        </td>
                     </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlay toggle-menu"></div>
      </div>
    </div>

<footer th:replace="~{/admin/footer/footer :: footer}"></footer>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/plugins/simplebar/js/simplebar.js"></script>
<script src="/assets/js/sidebar-menu.js"></script>
<script src="/assets/js/jquery.loading-indicator.js"></script>
<script src="/assets/js/app-script.js"></script>
<script src="/assets/plugins/Chart.js/Chart.min.js"></script>
<script src="/assets/js/index.js"></script>
<script src="/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>
</body>

</html>
