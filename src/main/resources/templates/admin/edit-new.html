<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin web nông sản</title>

    <link href="/assets/css/pace.min.css" rel="stylesheet" />
    <script src="/assets/js/pace.min.js"></script>
    <link rel="stylesheet" href="/assets/plugins/summernote/dist/summernote-bs4.css"/>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link href="/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet" />
    <link href="/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/animate.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/sidebar-menu.css" rel="stylesheet" />
    <link href="/assets/css/app-style.css" rel="stylesheet" />
</head>
<body>
<header th:replace="~{/admin/header/header :: header}"></header>
    <div class="content-wrapper">
      <div class="container-fluid">

        <div class="row mt-3">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">
                <div class="card-title">Sửa tin tức</div>
                <hr>
                <form th:action="@{/admin/editNew}" th:object="${boardnew}" method="post" enctype="multipart/form-data">
                    <input type="hidden" class="form-control" readonly th:field="*{id}" name="new-id">
                  <div class="form-group">
                    <label>Tên tin tức</label>
                    <input type="text" class="form-control" placeholder="Tên tin tức" th:field="*{title}"name="new-title">
                  </div>
                  <div class="form-group">
                    <label>Nội dung</label>
                    <textarea class="form-control" rows="4" name="new-content" th:field="*{content}"></textarea>
                  </div>
                    <div class="form-group">
                        <label>Hình ảnh</label>
                        <input type="file" id="productImage" name="file" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Người đăng</label>
                        <input type="text" class="form-control" th:field="*{author}">
                    </div>
                  <div class="form-group">
	                  <label>Ngày đăng</label>
	                  <input type="date" class="form-control" th:field="*{created}" name="new-created">
	              </div>
                 <div class="form-footer">
                 	<button class="btn btn-danger"><a th:href="@{/admin/news}">Hủy</a></button>
                     <button class="btn btn-success">Cập nhật</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="overlay toggle-menu"></div>
      </div>
    </div>
<footer th:replace="~{/admin/footer/footer :: footer}"></footer>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/plugins/simplebar/js/simplebar.js"></script>
<script src="/assets/js/sidebar-menu.js"></script>
<script src="/assets/js/jquery.loading-indicator.js"></script>
<script src="/assets/js/app-script.js"></script>
<script src="/assets/plugins/Chart.js/Chart.min.js"></script>
<script src="/assets/js/index.js"></script>
<script src="/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>
</body>

</html>
