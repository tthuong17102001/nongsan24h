<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Admin web nông sản</title>

  <link href="/assets/css/pace.min.css" rel="stylesheet" />
  <script src="/assets/js/pace.min.js"></script>
  <link rel="stylesheet" href="/assets/plugins/summernote/dist/summernote-bs4.css"/>
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link href="/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet" />
  <link href="/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/animate.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/icons.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/sidebar-menu.css" rel="stylesheet" />
  <link href="/assets/css/app-style.css" rel="stylesheet" />
</head>
<body>
<th:block th:fragment= "left-sidebar">
    <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
      <div class="brand-logo">
        <a th:href="@{/admin/home}">
          <img src="/assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
          <h5 class="logo-text">Admin Web Nông Sản</h5>
        </a>
      </div>
      <ul class="sidebar-menu do-nicescrol">
        <li class="sidebar-header">MENU ADMIN</li>
        <li>
          <a th:href="@{/admin/home}">
            <i class="zmdi zmdi-view-dashboard"></i> <span>Tổng quan</span>
          </a>
        </li>
        <li>
          <a th:href="@{/admin/user/list}">
            <i class="zmdi zmdi-accounts"></i> <span>Quản lí User</span>
          </a>
        </li>
        <li>
          <a th:href="@{/admin/categories}">
            <i class="zmdi zmdi-grid"></i> <span>Quản lý danh mục</span>
          </a>
        </li>
        <li>
          <a th:href="@{/admin/products}">
            <i class="zmdi zmdi-widgets"></i> <span>Quản lý sản phẩm</span>
          </a>
        </li>
        <li>
          <a th:href="@{/admin/orders}">
            <i class="zmdi zmdi-shopping-cart"></i> <span>Quản lý đơn hàng</span>
          </a>
        </li>
        <li>
          <a th:href="@{/admin/reviews}">
            <i class="zmdi zmdi-calendar-check"></i> <span>Review</span>
          </a>   
        </li>
        <li>
          <a th:href="@{/admin/news}">
            <i class="icon-envelope-open"></i> <span>Tin tức</span>
          </a>
        </li>
      </ul>
    </div>
</th:block>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/plugins/simplebar/js/simplebar.js"></script>
<script src="/assets/js/sidebar-menu.js"></script>
<script src="/assets/js/jquery.loading-indicator.js"></script>
<script src="/assets/js/app-script.js"></script>
<script src="/assets/plugins/Chart.js/Chart.min.js"></script>
<script src="/assets/js/index.js"></script>
<script src="/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>
</body>

</html>
