<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Admin web nông sản</title>

  <link href="/assets/css/pace.min.css" rel="stylesheet" />
  <script src="/assets/js/pace.min.js"></script>
  <link rel="stylesheet" href="/assets/plugins/summernote/dist/summernote-bs4.css"/>
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link href="/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet" />
  <link href="/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/animate.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/icons.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/sidebar-menu.css" rel="stylesheet" />
  <link href="/assets/css/app-style.css" rel="stylesheet" />
</head>
<body class="bg-theme bg-theme1">
<th:block th:fragment= "header">
  <!-- start loader -->
  <div id="pageloader-overlay" class="visible incoming">
    <div class="loader-wrapper-outer">
      <div class="loader-wrapper-inner">
        <div class="loader"></div>
      </div>
    </div>
  </div>
  
 <div id="wrapper">
   <header th:replace="~{/admin/header/left-sidebar :: left-sidebar}"></header>
    <header class="topbar-nav">
      <nav class="navbar navbar-expand fixed-top">
        <ul class="navbar-nav mr-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link toggle-menu" href="javascript:void(0);">
              <i class="icon-menu menu-icon"></i>
            </a>
          </li>
        </ul>
		
        <ul class="navbar-nav align-items-center right-nav-link">
          <li class="nav-item">
            <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
              <span class="user-profile"><img src="/assets/images/avatar-admin.png" class="img-circle"
                  alt="user avatar"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
              <li class="dropdown-item user-details">
                <a href="javaScript:void(0);">
                  <div class="media">
                    <div class="avatar"><img class="align-self-start mr-3" src="/assets/images/avatar-admin.png"
                        alt="user avatar"></div>
                    <div class="media-body">
                      <h6 class="mt-2 user-title">Webnongsan</h6>
                	<b> Admin:  [[${user.name}]]</b>
                    </div>
                  </div>
                </a>
              </li>
            
              <li class="dropdown-divider"></li>
			 <li class="dropdown-item"><i class="icon-power mr-2"></i><a th:href="@{/logout}"> Đăng xuất</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="clearfix"></div>
 </div>
</th:block>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/plugins/simplebar/js/simplebar.js"></script>
<script src="/assets/js/sidebar-menu.js"></script>
<script src="/assets/js/jquery.loading-indicator.js"></script>
<script src="/assets/js/app-script.js"></script>
<script src="/assets/plugins/Chart.js/Chart.min.js"></script>
<script src="/assets/js/index.js"></script>
<script src="/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>
</body>

</html>
